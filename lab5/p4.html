<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 id="event">Click event</h1>
	<script type="text/javascript">

		let p = document.getElementById('event');

		p.addEventListener('click',demo);
		p.addEventListener('dblclick',demo);
		p.addEventListener('mouseover',demo);
		p.addEventListener('mouseleave',demo);
		function demo(event){
			console.log(event.type)
		}
	</script>

</body>
</html>
