<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 id="name" onmouseover ="hover(true)" onmouseout="hover(false)">My Name savan</h1>
	<script type="text/javascript">
		function hover(isMouseHover){
			document.getElementById('name').style.color=isMouseHover? "red" : "blue";
		}
	</script>


</body>
</html>
