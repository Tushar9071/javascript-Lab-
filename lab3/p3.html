<script type="text/javascript">
	a = parseInt(prompt("Enter count"));
	 b=[]
	  
	for(i=0;i<a;i++)
	{
		 n = prompt("Enter Number:");
		 b.push(n);
	}
	document.write(b)
	document.write("<br>Sort using sort",b.sort())
	document.write("<br>remove using pop",b.pop())
	document.write("<br>new array ",b);

</script>
