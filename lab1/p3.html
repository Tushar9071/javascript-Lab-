<script  type="text/javascript">
	let str1 = "Hii My Name Darshan University"
	let str2 = 10
	let str3 ="     darshan   "
	document.write("Your String is:",str1)
	//output : 'Your String is:Hii My Name Darshan University'
	document.write("<br>"+"CharAt:"+str1.charAt(5))
	//output : 'CharAt:y'
	document.write("<br>"+"charCodeAt:"+str1.charCodeAt('H'))
	//output : 'charCodeAt:72'
	document.write("<br>"+"startWith:"+str1.startsWith('H'))
	//output : 'startWith:true'
	document.write("<br>"+"endsWith:"+str1.endsWith('a'))
	//output : 'endsWith:false'
	document.write("<br>"+"Includs:"+str1.includes('a',0))
	//output : 'Includs:true'
	document.write("<br>"+"indexOf:"+str1.indexOf('a'))
	//output : 'indexOf:8'
	document.write("<br>"+"lastIndexOf:"+str1.lastIndexOf('n'))
	//output : 'lastIndexOf:21'
	document.write("<br>"+"match:"+str1.match('abc'))
	//output : 'match:null'
	document.write("<br>"+"repeat:"+str1.repeat(2))
	//output : 'repeat:Hii My Name Darshan UniversityHii My Name Darshan University'
	document.write("<br>"+"replace:"+str1.replace("University","uni"))
	//output : 'Hii My Name Darshan uni'
	document.write("<br>"+"search:"+str1.search("Rajpara"))
	//output : '-1'
	document.write("<br>"+"split:"+str1.split(" "))
	//output : ['Hii','My','Name','Darshan','uni']
	document.write("<br>"+"substr:"+str1.substr(0,5))
	//output : 'Hii M'
	document.write("<br>"+"substring:"+str1.substring(0,4))
	//output : 'Hii'
	document.write("<br>"+"toString:"+str2.toString())
	//output : '10'
	document.write("<br>"+"trim:"+str3.trim())
	//output : 'darshan'


</script>
