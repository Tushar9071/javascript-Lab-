<script type="text/javascript">
	
	let str1 = "Hii My Name Darshan University"

	document.write("<br>"+"slice:"+str1.slice(5,8))
	//output : 'y N'
	document.write("<br>"+"toLowerCase:"+str1.toLowerCase())
	//output : 'hii my name darshan university'
	document.write("<br>"+"toUpperCase:"+str1.toUpperCase())
	//output : 'HII MY NAME DARSHAN UNIVERSITY'
	document.write("<br>"+"valueOf:"+ str1.valueOf())
	//output : 'Hii My Name Darshan University'
	document.write("<br>"+"fromCharCode:"+ String.fromCharCode(105))
	//output : 'i'
</script>
