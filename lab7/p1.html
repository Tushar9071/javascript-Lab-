<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcualte</title>
</head>
<body>
<div>
	<input type="text" id="n1">

	<select id="op">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" id="n2">

	<input type="button" value="submit" id="cal">
</div>
<h1 style="color: green;" id="answer"></h1>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript">

	$(document).ready(function () {
		$("#cal").click(function(){
			let a=$("#n1").val()
			let b=$("#n2").val()
			let op=$("#op").val()

			if(op=='+'){
				$('#answer').text(parseInt(a)+parseInt(b));
				
			}
			if(op=='-'){
				$('#answer').text(parseInt(a)-parseInt(b));
				
			}
			if(op=='*'){
				$('#answer').text(parseInt(a)*parseInt(b));
				
			}
			if(op=='/'){
				$('#answer').text(parseInt(a)/parseInt(b));
				
			}

		})
	})
</script>
</body>
</html>
